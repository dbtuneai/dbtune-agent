debug: true

postgresql:
  connection_url: postgresql://username:password@your-ip:5432/database
  service_name: postgresql-17 # (required) name of the service in case of restarts

# Use with docker flag to monitor a PostgreSQL container
docker:
  container_name: dev-postgres

dbtune:
  server_url: https://app.dbtune.com
  api_key: "your-api-key"
  database_id: "your-database-id"

guardrail_settings:
  memory_threshold: 90 # percentage of total memory.
