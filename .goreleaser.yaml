version: 2

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/agent.go
    binary: dbtune-agent
    ldflags:
      - -s -w
      - -X github.com/dbtuneai/agent/pkg/version.Version={{.Version}}
      - -X github.com/dbtuneai/agent/pkg/version.Commit={{.Commit}}
      - -X github.com/dbtuneai/agent/pkg/version.Date={{.Date}}
    ignore:
      - goos: darwin
        goarch: amd64

dockers_v2:
  - images:
      - "public.ecr.aws/dbtune/dbtune/agent"
    tags:
      - "{{ .Version }}"
      - "latest"
    dockerfile: Dockerfile
    extra_files:
      - go.mod
      - go.sum
      - cmd/
      - pkg/
    flags:
      - "--pull"
    labels:
      "org.opencontainers.image.created": "{{.Date}}"
      "org.opencontainers.image.title": "dbtune-agent"
      "org.opencontainers.image.revision": "{{.FullCommit}}"
      "org.opencontainers.image.version": "{{.Version}}"
    build_args:
      VERSION: "{{ .Version }}"
      COMMIT: "{{ .Commit }}"
      DATE: "{{ .Date }}"
    platforms:
      - linux/amd64

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  use: github

  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "Merge pull request"

  groups:
    - title: "ğŸš€ Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "ğŸ› Bug Fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: "ğŸ§° Maintenance"
      regexp: "^.*chore[(\\w)]*:+.*$"
      order: 2
    - title: "ğŸ“ Documentation"
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 3
    - title: Other
      order: 999

announce:
  slack:
    enabled: true
    message_template: "ğŸš€ new DBtune Agent {{.Tag}} release. [Changelog]({{.ReleaseURL}})"
    channel: "testingbot"
    username: "Platform release"
